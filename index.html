<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <form action="" method="">
        <label for="name">First name</label>
        <input type="text" name="name" id="name">
        <br>
        <p>Password</p>
        <input type="password" placeholder="password">
        <br>
        <!--<button type="submit">Submit</button>-->
        <br>
        <input type="email" name="" id="" value="john@example.com">
        <br>
        <br>
        <label for="textarea">Description</label>
        <br>
        <textarea name="textarea" id="textarea" cols="20" rows="10"></textarea>
        <br>
        <br>
        <p>Please select your favorite coding language?</p>
        <input type="radio" name="coding" value="Python">Python
        <input type="radio" name="coding" value="Java">Java
        <input type="radio" name="coding" value="Javascript">Javascript
        <br>
        <br>
        <p>Please select your favorite coding language?</p>
        <input type="checkbox" checked name="programming" id="" value="Java">Java
        <input type="checkbox" name="programming" id="" value="Javascript">Javascript
        <input type="checkbox" name="programming" id="" value="Python">Python
        <br>
        <br>
        <p>Please select your favorite coding language?</p>
        <select name="languages" id="">
            <option value="Javascript">Javascript</option>
            <option value="Java">Java</option>
            <option value="Python">Python</option>
        </select>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <br>

</body>
</html>
